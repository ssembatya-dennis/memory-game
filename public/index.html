    <link

      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <title>Frontend Mentor | Memory game</title>

  <body>
    <!-- Game setup start -->

    <section class="game start-screen">
      <div class="logo-box">
        <h2 class="start-logo">memory</h2>
      </div>
      <div class="start-game">
        <div class="game-setting--option">
          <h3>Select Theme</h3>
          <div class="btn-wrapper">
            <button class="btn btn-text menu-button-select">Numbers</button>
            <button class="btn btn-text menu-button-select">Icons</button>
          </div>
        </div>
        <div class="game-setting--option">
          <h3>Number of Players</h3>
          <div class="btn-wrapper">
            <button class="btn btn-text menu-button-select--num">1</button>
            <button class="btn btn-text menu-button-select--num">2</button>
            <button class="btn btn-text menu-button-select--num">3</button>
            <button class="btn btn-text menu-button-select--num">4</button>
          </div>
        </div>
        <div class="game-setting--option">
          <h3>Grid Size</h3>
          <div class="btn-wrapper">
            <button class="btn btn-text menu-button-select">4x4</button>
            <button class="btn btn-text menu-button-select">6x6</button>
          </div>
        </div>
        <div class="game-setting--option">
          <button class="btn medium-text menu-button--big">Start Game</button>
        </div>
      </div>
    </section>
